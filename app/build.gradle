apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.yanytska.mobileapp"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //RecyclerView & CardView
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'

    // Firebase components
    implementation 'com.google.firebase:firebase-core:17.2.1'
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    implementation 'com.google.firebase:firebase-storage:19.1.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.1'

    // Google Auth
    implementation 'com.google.android.gms:play-services-auth:17.0.0'

    // Facebook Auth
    implementation 'com.facebook.android:facebook-android-sdk:4.39.0'

    // Circle Image View
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //SwipeForAction RecyclerView
    implementation 'co.dift.ui.swipetoaction:library:1.1'

    // Preferences fragment
    implementation 'com.takisoft.fix:preference-v7:25.3.0.0'

    //Image
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Json Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    //Loading View
    implementation 'io.saeid:fab-loading:1.0.0'
}
apply plugin: 'com.google.gms.google-services'